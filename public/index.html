<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <script src="js/component.js"></script>
    <script src="js/shopping-cart.js"></script>
    <script src="js/phone-catalogue.js"></script>
    <script src="js/phone-page.js"></script>
    <script src="js/http-service.js"></script>
    <script src="js/phone-viewer.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p data-component="search">
                Search
                <input data-element="field">

            </p>

            <p>
                Sort by
                <select>
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
                </select>
            </p>

            <div data-component="shoppingCart"></div>

        </div>

        <div class="col-md-10">
            <!--Body content-->

            <div data-component="phoneCatalogue"></div>
            <div data-component="phoneViewer" class="js-hidden"></div>

        </div>
    </div>
</div>

<script type="text/template" id="shopping-cart-template">
    <h3>Shopping cart</h3>

    <ul class="selected-phones">
        <% orderItems.forEach(item => { %>
        <li><%- item %></li>
        <% }); %>
    </ul>

    <% if (!orderItems.length) { %>
    <p>No items yet!</p>
    <% } %>

</script>


<script type="text/template" id="phone-catalogue-template">

    <ul class="phones">
        <% phones.forEach((phone) => { %>

        <li class="thumbnail" data-element="phoneItem" data-phone-id="<%= phone.id %>">
            <a href="#!/phones/<%= phone.id %>" class="thumb" data-element="phoneItemLink">
                <img alt="<%-phone.name%>" src="<%= phone.imageUrl %>">
            </a>

            <a href="#!/phones/<%= phone.id %>" data-element="phoneItemLink">
                <%-phone.name%>
            </a>

            <p><%-phone.snippet%></p>
        </li>

        <% }); %>
    </ul>

</script>

<script type="text/template" id="phone-viewer-template">
    <button>Back</button> <button>Add to basket</button>
    <div>
        <img class="phone" ng-src="img/phones/motorola-xoom-with-wi-fi.0.jpg" src="img/phones/motorola-xoom-with-wi-fi.0.jpg">

        <h1>Motorola XOOM™ with Wi-Fi</h1>

        <p>Motorola XOOM with Wi-Fi has a super-powerful dual-core processor and Android™ 3.0 (Honeycomb) — the Android platform designed specifically for tablets. With its 10.1-inch HD widescreen display, you’ll enjoy HD video in a thin, light, powerful and upgradeable tablet.</p>

        <ul class="phone-thumbs">
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.0.jpg">
            </li>
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.1.jpg">
            </li>
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.2.jpg">
            </li>
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.3.jpg">
            </li>
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.4.jpg">
            </li>
            <li>
                <img src="img/phones/motorola-xoom-with-wi-fi.5.jpg">
            </li>
        </ul>
    </div>
</script>

</body>
</html>
